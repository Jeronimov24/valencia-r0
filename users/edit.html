<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Users</title>
    <link rel="stylesheet" href="../01-wireframe/css/master.css">
</head>
<body>
    <main>
        <header class="nav level-1">
            <a href="../users/index.html">
            <img src="../images/iconback.svg" alt="Back">
        </a>
        
            <img src="../images/LOGO.svg" alt="Logo">
                   <menu class="mburguer">
                    <a href="">
            <img src="../images/mburger.svg" alt="Menu Burguer">
        </a>
        </menu>
    </header>

    <section class="edit">
        <h1>Edit User</h1>
        <a class="add" href="add.html">
           <img src="/images/ico-add.sgv.svg" width="30px" alt="Add">
            Add User
        </a>
        <form action="index.html" method="post" enctype="multipart/form-data">
            <img src="../images/icon-upload.png" alt="" id="upload" width="240px">
            <input type="file" name="photo" id="photo" accept="image/*">
            <input type="text" name="name" placeholder="Full Name" value="Jhon Doe" required>
            <input type="phone" name="phone" placeholder="Phone Number" value="312345345" required>
            <input type="email" name="email" placeholder="Email" value="jhond@gmail.com" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Update</button>
        </form>
            </section>
            </main>
            <script src="../js/sweetalert2.js"></script>
            <script src="../js/jquery-3.7.1.js"></script>
    
        </body>
        </html>
